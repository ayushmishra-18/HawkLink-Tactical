name: hawklink_client
description: Military-grade RF Mesh Client.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.7
  # State Management & Utilities
  provider: ^6.1.1
  intl: ^0.19.0
  uuid: ^4.2.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Mapping & Location
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  flutter_compass: ^0.8.0
  permission_handler: ^11.3.0
  flutter_tts: ^3.8.0


  # Hardware Access
  battery_plus: ^6.0.3

  # Security (Encryption)
  encrypt: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21